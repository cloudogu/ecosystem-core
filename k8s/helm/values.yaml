# Default values for ecosystem-core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

skipPreconditionValidation: false
k8s-component-operator:
  manager:
    image:
      registry: docker.io
      repository: cloudogu/k8s-component-operator
      tag: 1.10.0
    env:
      logLevel: info
    resourceLimits:
      memory: 105M
    resourceRequests:
      cpu: 15m
      memory: 105M
    networkPolicies:
      enabled: true
components:
  k8s-dogu-operator-crd:
    version: 2.9.0
  k8s-dogu-operator:
    version: 3.12.0
  k8s-service-discovery:
    version: 3.0.0
  k8s-blueprint-operator-crd:
    version: 1.3.0
  k8s-blueprint-operator:
    version: 2.7.0
  k8s-ces-gateway:
    version: 0.0.1
  k8s-ces-assets:
    version: 0.1.0
  k8s-ces-control:
    disabled: true
    version: 1.7.1
  k8s-debug-mode-operator-crd:
    version: 0.2.3
  k8s-debug-mode-operator:
    version: 0.3.0
  k8s-support-mode-operator-crd:
    disabled: true
    version: 0.2.0
  k8s-support-mode-operator:
    disabled: true
    version: 0.3.0
backup:
  enabled: false
  components:
    k8s-backup-operator-crd:
      version: 1.6.0
    k8s-backup-operator:
      version: 1.6.0
    k8s-velero:
      version: 10.0.1-5
monitoring:
  enabled: false
  components:
    k8s-prometheus:
      version: 75.3.5-3
    k8s-minio:
      version: 2025.6.13-2
    k8s-loki:
      version: 3.3.2-4
    k8s-promtail:
      version: 2.9.1-9
    k8s-alloy:
      version: 1.1.2-1
cleanup:
  timeoutSeconds: 900
  image:
    registry: docker.io
    repository: alpine/kubectl
    tag: 1.34.0
defaultConfig:
  image:
    registry: docker.io
    repository: cloudogu/ecosystem-core-default-config
    tag: 0.1.0
  imagePullPolicy: IfNotPresent
  env:
    logLevel: info
    waitTimeoutMinutes: 5
