# Default values for ecosystem-core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# skipPreconditionValidation
skipPreconditionValidation: true
k8s-component-operator:
  manager:
    image:
      registry: docker.io
      repository: cloudogu/k8s-component-operator
      tag: 1.10.0
    env:
      logLevel: info
    resourceLimits:
      memory: 105M
    resourceRequests:
      cpu: 15m
      memory: 105M
    networkPolicies:
      enabled: true

components:
  k8s-dogu-operator-crd:
    version: 2.9.0
  k8s-dogu-operator:
    version: 3.11.2
  k8s-service-discovery:
    version: 2.2.0
  k8s-blueprint-operator-crd:
    version: 1.3.0
  k8s-blueprint-operator:
    version: 2.7.0
  k8s-ces-gateway:
    version: 0.0.1
  k8s-ces-assets:
    version: 0.0.1
  k8s-ces-control:
    version: 1.7.1
  k8s-debug-mode-operator-crd:
    version: 0.2.3
  k8s-debug-mode-operator:
    version: 0.3.0
  k8s-support-mode-operator-crd:
    version: 0.2.0
  k8s-support-mode-operator:
    version: 0.3.0